
<!-- latest-blog-area start -->
<section class="latest-blog-area pt-95 pb-60 box-90">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="area-title text-center mb-50">
                    <h2>News Feeds</h2>
                    <p>Check it out every updates</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts | limit: "3" %}
            <div class="col-xl-4 col-lg-6 col-md-6">
                <div class="latest-news mb-40">
                    <div class="news__thumb mb-25">
                        <a href="{{post.url}}"><img src="{{ post.post_image }}" alt="{{post.title}}" class="img-fluid thumb_size"/></a>
                    </div>
                    <div class="news__caption white-bg">
                        <div class="news-meta mb-15">
                            <span><i class="far fa-calendar-check"></i> {{ post.date | date_to_long_string }}</span>
                            <span><i class="far fa-user"></i> {{post.author}}</span>
                        </div>
                        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
                        <p>{{post.excerpt | strip_html | truncatewords: "30" }}</p>
                    </div>
                </div>
            </div>
            {% endfor; %}
        </div>
    </div>
</section>
<!-- latest-blog-area end -->
