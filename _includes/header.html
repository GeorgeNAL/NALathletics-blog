<!-- header start -->
<header {% if page.transparent_header %} class="transparent-header" {% endif %}>
    <div id="header-sticky" class="header-area box-90 py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-6 col-md-6 col-7 col-sm-5 d-flex align-items-center pos-relative">
                    <div class="logo">
                        <a href="{{site.url | append: site.baseurl | append: '/'}}"><img src="{{ site.logo_url | relative_url }}" alt="{{site.title}}"></a>
                    </div>
                </div>

                <div class="col-xl-8 col-lg-6 col-md-8 col-8 d-none d-xl-block">
                    <div {% if page.transparent_header %} class="main-menu text-left" {% else %} class="main-menu text-center" {% endif %}>
                        {% include navigation.html %}
                    </div>
                </div>
                <div class="col-xl-2 col-lg-6 col-md-6 col-5 col-sm-7 pl-0">
                    <div class="header-right f-right">
                        <ul>
                            <li class="search-btn">
                                <a class="search-btn nav-search search-trigger" href="#"><i class="fas fa-search"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 d-xl-none">
                    <div class="mobile-menu"></div>
                </div>

            </div>
        </div>
    </div>
</header>
<!-- header end -->
